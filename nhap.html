<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tạo Ngành Mới</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #e7f3ff; /* Màu nền nhẹ */
                padding: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh; /* Chiều cao toàn bộ màn hình */
                margin: 0;
            }

            .form-container {
                background-color: #ffffff; /* Nền trắng cho form */
                padding: 20px;
                border-radius: 10px; /* Bo tròn góc */
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Đổ bóng */
                width: 400px; /* Chiều rộng của form */
            }

            h1 {
                text-align: center;
                font-weight: bold;
                margin-bottom: 20px; /* Khoảng cách dưới tiêu đề */
            }

            .form-group {
                margin-bottom: 15px; /* Khoảng cách giữa các trường */
            }

            .form-group label {
                display: block; /* Để label nằm riêng biệt */
                margin-bottom: 5px; /* Khoảng cách dưới label */
            }

            .form-group input[type="text"],
            .form-group textarea {
                width: 100%; /* Chiều rộng 100% */
                padding: 10px; /* Padding cho input */
                border: 1px solid #ccc; /* Đường viền cho input */
                border-radius: 5px; /* Bo tròn góc cho input */
            }

            .file-input {
                position: relative;
                overflow: hidden;
                display: inline-block;
                width: 100%; /* Chiều rộng 100% */
            }

            .file-input input[type="file"] {
                position: absolute;
                top: 0;
                right: 0;
                opacity: 0; /* Ẩn input file */
                cursor: pointer; /* Hiệu ứng con trỏ */
                height: 100%; /* Để chiếm toàn bộ chiều cao */
                width: 100%; /* Để chiếm toàn bộ chiều rộng */
            }

            .upload-button {
                background-color: #e0e0e0; /* Màu nền cho nút tải ảnh */
                border: none; /* Không có đường viền */
                padding: 10px; /* Padding cho nút */
                border-radius: 5px; /* Bo tròn góc */
                text-align: center; /* Canh giữa chữ */
                cursor: pointer; /* Hiệu ứng con trỏ khi hover */
                transition: background-color 0.3s; /* Hiệu ứng chuyển tiếp */
                width: 100%; /* Chiều rộng 100% */
            }

            .upload-button:hover {
                background-color: #d0d0d0; /* Màu nền khi hover */
            }

            .submit-button {
                background-color: #007bff; /* Màu nền cho nút tạo */
                color: white; /* Màu chữ cho nút tạo */
                border: none; /* Không có đường viền */
                padding: 10px; /* Padding cho nút */
                border-radius: 5px; /* Bo tròn góc */
                width: 100%; /* Chiều rộng 100% */
                cursor: pointer; /* Hiệu ứng con trỏ khi hover */
                transition: background-color 0.3s; /* Hiệu ứng chuyển tiếp */
            }

            .submit-button:hover {
                background-color: #0056b3; /* Màu nền khi hover */
            }
        </style>
    </head>

    <body>
        <div class="form-container">
            <h1>Tạo ngành mới</h1>
            <div class="form-group">
                <label for="major-name">Tên ngành</label>
                <input
                    type="text"
                    id="major-name"
                    placeholder="Nhập tên ngành"
                />
            </div>
            <div class="form-group">
                <label for="description">Mô tả</label>
                <textarea
                    id="description"
                    rows="4"
                    placeholder="Nhập mô tả ngành"
                ></textarea>
            </div>
            <div class="form-group">
                <label for="upload-image">Hình ảnh</label>
                <div class="file-input">
                    <button class="upload-button" id="upload-image">
                        Tải ảnh lên
                    </button>
                    <input type="file" id="file-upload" accept="image/*" />
                </div>
            </div>
            <button class="submit-button">Tạo</button>
        </div>

        <script>
            const fileInput = document.getElementById("file-upload");
            const uploadButton = document.getElementById("upload-image");

            uploadButton.addEventListener("click", () => {
                fileInput.click(); // Kích hoạt sự kiện click cho input file
            });

            fileInput.addEventListener("change", () => {
                const fileName = fileInput.files[0]
                    ? fileInput.files[0].name
                    : "Chưa có tệp nào được chọn";
                uploadButton.textContent = fileName; // Cập nhật tên tệp lên nút
            });
        </script>
    </body>
</html>

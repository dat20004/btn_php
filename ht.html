<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tài khoản cá nhân</title>
        <style>
            /* Reset mặc định */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            }

            /* Căn chỉnh tổng quan */
            .content-wrapper {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-color: #f9f9f9;
            }

            .myProfile {
                width: 100%;
                max-width: 1200px;
                margin: 0 auto;
            }

            .myProfile-container {
                display: flex;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }

            /* Sidebar bên trái */
            .myProfile-left {
                width: 300px;
                background-color: #2c3e50;
                padding: 40px 20px;
                color: white;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 20px;
                border-radius: 10px 0 0 10px;
            }

            .myProfile-left__logo img {
                width: 150px;
            }

            .myProfile-left__ava img {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                border: 3px solid #fff;
            }

            .myProfile-left__exit form {
                margin-top: 20px;
            }

            .myProfile-left__exit button {
                padding: 12px 24px;
                background-color: #e74c3c;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .myProfile-left__exit button:hover {
                background-color: #c0392b;
            }

            /* Phần nội dung bên phải */
            .myProfile-right {
                flex: 1;
                padding: 40px;
                color: #333;
            }

            .myProfile-right h1 {
                font-size: 36px;
                color: #2980b9;
                margin-bottom: 10px;
            }

            .myProfile-right p {
                font-size: 18px;
                color: #7f8c8d;
                margin-bottom: 20px;
            }

            .account-form {
                background-color: #ecf0f1;
                padding: 30px;
                border-radius: 10px;
            }

            .account-form h2 {
                font-size: 24px;
                margin-bottom: 20px;
                color: #2980b9;
            }

            .account-form label {
                font-size: 16px;
                color: #34495e;
                margin-bottom: 10px;
                display: block;
            }

            .account-form input {
                width: 100%;
                padding: 12px;
                margin-bottom: 20px;
                border: 1px solid #bdc3c7;
                border-radius: 5px;
                font-size: 16px;
                color: #333;
                transition: border-color 0.3s;
            }

            .account-form input:focus {
                border-color: #3498db;
            }

            .account-form button {
                padding: 12px 24px;
                background-color: #3498db;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .account-form button:hover {
                background-color: #2980b9;
            }

            /* Responsive */
            @media (max-width: 768px) {
                .myProfile-container {
                    flex-direction: column;
                }

                .myProfile-left {
                    width: 100%;
                    border-radius: 10px 10px 0 0;
                }

                .myProfile-right {
                    padding: 20px;
                }
            }
        </style>
    </head>
    <body>
        <div class="content-wrapper subject">
            <div class="myProfile">
                <div class="container">
                    <div class="myProfile-container">
                        <div class="myProfile-left">
                            <div class="myProfile-left__logo">
                                <img src="./dist/img/logo-admin.png" alt="" />
                            </div>
                            <div class="myProfile-left__ava">
                                <img src="./dist/img/avatar04.png" alt="" />
                            </div>
                            <div class="myProfile-left__exit">
                                <form action="logout.php" method="POST">
                                    <button type="submit">Đăng xuất</button>
                                </form>
                            </div>
                        </div>
                        <div class="myProfile-right">
                            <h1>Tài khoản</h1>
                            <p>Thông tin cá nhân</p>
                            <div class="account-form">
                                <h2>Tài khoản cá nhân</h2>
                                <form action="update_account.php" method="POST">
                                    <label for="name">Tên:</label>
                                    <input
                                        type="text"
                                        id="name"
                                        name="name"
                                        value=""
                                        required
                                    />

                                    <label for="email">Email:</label>
                                    <input
                                        type="email"
                                        id="email"
                                        name="email"
                                        value=""
                                        required
                                    />

                                    <h3>Thay đổi mật khẩu</h3>

                                    <label for="old-password"
                                        >Mật khẩu cũ:</label
                                    >
                                    <input
                                        type="password"
                                        id="old-password"
                                        name="old-password"
                                    />

                                    <label for="new-password"
                                        >Mật khẩu mới:</label
                                    >
                                    <input
                                        type="password"
                                        id="new-password"
                                        name="new-password"
                                    />

                                    <label for="confirm-password"
                                        >Nhập lại mật khẩu mới:</label
                                    >
                                    <input
                                        type="password"
                                        id="confirm-password"
                                        name="confirm-password"
                                    />

                                    <button type="submit">
                                        Cập nhật thông tin
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

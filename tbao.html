<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Câu Hỏi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h2>Gửi Câu Hỏi</h2>
        <form id="questionForm" onsubmit="submitQuestion(event)">
            <div class="mb-3">
                <label for="question" class="form-label">Câu hỏi của bạn:</label>
                <textarea class="form-control" id="question" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gửi</button>
        </form>

        <div id="notification" class="alert alert-success mt-3" style="display: none;">
            Câu hỏi của bạn đã được gửi thành công!
        </div>
    </div>

    <script>
        function submitQuestion(event) {
            event.preventDefault(); // Ngăn chặn hành vi gửi form mặc định

            // Thực hiện gửi câu hỏi đến máy chủ ở đây (có thể là Ajax hoặc Fetch API)
            // Sau khi gửi thành công, hiển thị thông báo
            document.getElementById('notification').style.display = 'block';
            // Reset form
            document.getElementById('questionForm').reset();
        }
    </script>
</body>

</html>
